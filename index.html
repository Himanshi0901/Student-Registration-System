<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A system for student registration with editing and deleting functionalities.">

    <title>Student Registration System</title>
    
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, and manage student records seamlessly!</p>
    </header>

    <!-- Form Section for Student Registration -->
    <section>
        <h2>Register New Student</h2>
        <form id="registrationForm">
            <!-- Input field for Student Name -->
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter student name" required>

            <!-- Input field for Student ID -->
            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" placeholder="Enter student ID" required>

            <!-- Input field for Email ID -->
            <label for="emailID">Email ID:</label>
            <input type="email" id="emailID" placeholder="Enter email ID" required>

            <!-- Input field for Contact Number -->
            <label for="contactNo">Contact Number:</label>
            <input type="number" id="contactNo" placeholder="Enter contact number" required>

            <!-- Submit button to register a student -->
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Section to Display Registered Students -->
    <section>
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </section>

</body>
</html>
